<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration and Code Review</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">
    <section class="main container mx-auto p-4">
        <h1 class="text-4xl text-center my-5">Collaboration and Code Review</h1>
        <div class="flex flex-col md:flex-row justify-around p-5">
            <div class="w-full md:w-1/2 mb-5 md:mb-0">
                <h2 class="text-2xl mb-3">Create Pull Request</h2>
                <form action="/create_pull_request" method="post" class="bg-gray-700 p-4 rounded-lg">
                    <input type="text" name="title" placeholder="Title" class="mb-2 p-2 w-full bg-gray-800 border border-gray-600 rounded">
                    <textarea name="description" placeholder="Description" class="mb-2 p-2 w-full bg-gray-800 border border-gray-600 rounded"></textarea>
                    <button type="submit" class="bg-blue-500 p-2 w-full rounded">Create Pull Request</button>
                </form>
            </div>
            <div class="w-full md:w-1/2">
                <h2 class="text-2xl mb-3">Code Reviews</h2>
                <ul class="bg-gray-700 p-4 rounded-lg">
                    <li class="mb-2 p-2 border border-gray-500 rounded-lg bg-gray-800">
                        <strong>Repo:</strong>Repo name<br>
                        <strong>Reviewer:</strong> Reviewer<br>
                        <a href="/review/{{ repo.id }}" class="text-blue-400 hover:underline">Review Code</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
