<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-800 text-white">
    <section class="main container mx-auto p-4">
        <h1 class="text-4xl text-center my-5">Git-MVP</h1>
        <h2 class="text-4xl text-center my-5">Users and Repositories</h2>
        <div class="flex flex-col md:flex-row justify-around p-5">
            <div class="w-full md:w-1/3 mb-5 md:mb-0">
                <h2 class="text-2xl mb-3">Add User</h2>
                <form action="/add_user" method="post">
                    <input type="text" name="id" placeholder="ID" class="mb-2 p-2 w-full">
                    <input type="text" name="login" placeholder="Login" class="mb-2 p-2 w-full">
                    <input type="text" name="name" placeholder="Name" class="mb-2 p-2 w-full">
                    <input type="email" name="email" placeholder="Email" class="mb-2 p-2 w-full">
                    <input type="text" name="html_url" placeholder="Profile URL" class="mb-2 p-2 w-full">
                    <textarea name="bio" placeholder="Bio" class="mb-2 p-2 w-full"></textarea>
                    <input type="text" name="twitter_username" placeholder="Twitter Username" class="mb-2 p-2 w-full">
                    <input type="text" name="public_repos" placeholder="Public Repos" class="mb-2 p-2 w-full">
                    <input type="text" name="followers" placeholder="Followers" class="mb-2 p-2 w-full">
                    <input type="text" name="following" placeholder="Following" class="mb-2 p-2 w-full">
                    <input type="text" name="avatar_url" placeholder="Avatar URL" class="mb-2 p-2 w-full">
                    <button type="submit" class="bg-blue-500 p-2 w-full">Add User</button>
                </form>
            </div>
            <div class="w-full md:w-1/3">
                <h2 class="text-2xl mb-3">Add Repository</h2>
                <form action="/add_repo" method="post">
                    <input type="text" name="id" placeholder="ID" class="mb-2 p-2 w-full">
                    <input type="text" name="name" placeholder="Name" class="mb-2 p-2 w-full">
                    <input type="text" name="user_id" placeholder="User ID" class="mb-2 p-2 w-full">
                    <button type="submit" class="bg-blue-500 p-2 w-full">Add Repository</button>
                </form>
                <div class="mt-5">
                    <a href="http://127.0.0.1:5500/templates/visualizations.html" target="_blank" class="text-blue-400 hover:underline block mb-2">Go To Visualizations</a>
                    <a href="http://127.0.0.1:5500/templates/collaboration.html" target="_blank" class="text-blue-400 hover:underline block">See Collaborators</a>
                </div>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="table-auto w-full">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="px-4 py-2">User ID</th>
                        <th class="px-4 py-2">Login</th>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Profile URL</th>
                        <th class="px-4 py-2">Bio</th>
                        <th class="px-4 py-2">Twitter</th>
                        <th class="px-4 py-2">Public Repos</th>
                        <th class="px-4 py-2">Followers</th>
                        <th class="px-4 py-2">Following</th>
                        <th class="px-4 py-2">Avatar</th>
                        <th class="px-4 py-2">Repositories</th>
                    </tr>
                </thead>
                <tbody>                 
                    <tr class="bg-gray-600">
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"><a href="{{ user.html_url }}" target="_blank" class="text-blue-400 hover:underline"></a></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"><a href="https://twitter.com/{{ user.twitter_username }}" target="_blank" class="text-blue-400 hover:underline"></a></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"></td>
                        <td class="border px-4 py-2"><img src="https://placebear.com/250/250" alt="{{ user.login }}" class="w-12 h-12 rounded-full"></td>
                        <td class="border px-4 py-2">                         
                            <a href="{{ repo.html_url }}" target="_blank" class="text-blue-400 hover:underline block"></a>                          
                        </td>
                    </tr>                 
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
